<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Amazing Super-Duper Video Randomizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
  
      <!-- RANDOMIZER -->
  <div class="jumbotron">
    <button onclick="myFunction()">Randomize!!!!!!</button> 
  </div>
</div>

  <script>
  function myFunction(){
    var randomizer= document.getElementById('jumbotron');

randomizer.addEventListener('ended', function(){
this.play();

var videos = [
"/videos/jack.jpg",
"/videos/stooges.jpg",
], videos = videos[Math.floor(Math.random() * videos.length)];

this.src = "../wp-content/videos/" + videos + ".mp4";

}, false);
};
  </script>

</body>
</html>
